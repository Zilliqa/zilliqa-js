language: node_js
sudo: true
jobs:
  include:
    - os: linux
      dist: xenial
      node_js:
        - 12
    - os: linux
      dist: xenial
      node_js:
        - 14
    - os: linux
      dist: xenial
      node_js:
        - 16
    - os: linux
      dist: bionic
      node_js:
        - 12
    - os: linux
      dist: bionic
      node_js:
        - 14
    - os: linux
      dist: bionic
      node_js:
        - 16
    - os: osx
      node_js:
        - 12
    - os: osx
      node_js:
        - 14
    - os: osx
      node_js:
        - 16
branches:
  except:
  - /^v[0-9]/
install:
  - npm install --global yarn
  - yarn install
  - yarn global add codecov
  - yarn global add webpack
script:
  - yarn bootstrap
  - yarn validate
  - yarn bundle
  - bash tasks/local-registry.sh
  - bash tasks/tsc.sh
  - yarn build:web
after_success:
  - codecov
cache:
  directories:
  - "$HOME/.yarn-cache"
